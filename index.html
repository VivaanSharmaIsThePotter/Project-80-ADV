<html>

        <h1>Joining and Creating Paragraphs</h1>       
        <div class="float_container">
            <div id="para_1" class="input_text">
                <h3>Paragraph 1</h3>
                <input type="text" placeholder="Type your first sentence here." id="sentence1_1">
                <br>

                <br>

                <input type="text" placeholder="Type your third sentence here." id="sentence1_3">
                <br>

                <input type="text" placeholder="Type your fourth sentence here." id="sentence1_4">
                <br>

                <input type="text" placeholder="Type your fifth sentence here." id="sentence1_5">
                <br>

                <input type="text" placeholder="Type your sixth sentence here." id="sentence1_6">
                <br>

                <button onclick="collate1()" class="collate_buttons">Make into Paragraph 1</button>
            </div>
            
            <div id="para_2" class="input_text">
                <h3>Paragraph 2</h3>
                <input type="text" placeholder="Type your first sentence here." id="sentence2_1">
                <br>

                <input type="text" placeholder="Type your second sentence here." id="sentence2_2">
                <br>

                <input type="text" placeholder="Type your third sentence here." id="sentence2_3">
                <br>

                <br>

                <input type="text" placeholder="Type your fifth sentence here." id="sentence2_5">
                <br>

                <input type="text" placeholder="Type your sixth sentence here." id="sentence2_6">
                <br>

                <button onclick="collate2()" class="collate_buttons">Make into Paragraph 2</button>
            </div>
        </div>

        <br>

        <div id="para_1_real" class="paragraph_product">

        </div>

        </div>

</html>
